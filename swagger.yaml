openapi: 3.0.0
info:
  title: Shopping Cart API
  version: 1.0.0
  description: A simple API for managing a shopping cart with only the happy path documented
               For more infomration use [Carts Json](https://dummyjson.com/docs/carts)

servers:
    - url: https://dummyjson.com/  
    
paths:
  /cart:
    get:
      summary: Get the current cart
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    post:
      summary: Create a new cart
      responses:
        '201':
          description: Cart created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /cart/{cartId}:
    put:
      summary: Update the cart
      parameters:
        - name: cartId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        '200':
          description: Cart updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    delete:
      summary: Delete a specific cart
      parameters:
        - name: cartId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Cart deleted successfully

  /cart/add:
    post:
      summary: Add a product to the cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Product added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        price:
          type: number
          format: float
        quantity:
          type: integer
        total:
          type: number
          format: float
        discountPercentage:
          type: number
          format: float
        discountedTotal:
          type: number
          format: float
        thumbnail:
          type: string
          format: uri
      required:
        - id
        - title
        - price
        - quantity
        - total
        - discountPercentage
        - discountedTotal
        - thumbnail

    Cart:
      type: object
      properties:
        id:
          type: integer
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        total:
          type: number
          format: float
        discountedTotal:
          type: number
          format: float
        userId:
          type: integer
        totalProducts:
          type: integer
        totalQuantity:
          type: integer
      required:
        - id
        - products
        - total
        - discountedTotal
        - userId
        - totalProducts
        - totalQuantity
